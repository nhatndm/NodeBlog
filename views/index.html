<!DOCTYPE>
<html ng-app="main">
    <head>
        <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bootstrap/custom/custom.css">
        <link rel="stylesheet" href="angular-ui-bootstrap/dist/ui-bootstrap-csp.css">
        <title>Social Blog Project</title>
    </head>
    <body ng-controller="homecontroler">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand">NnBlog</a>
                </div>
            </div>
        </nav>
        <div class="jumbotron">
            <div class="container">
                <h1>Welcome To My Blog</h1>
                <p>This is place where you can find everything about technical, live and whatever that you like..</p>
                <p>Click button below for dicovering</p>
                <button class="btn btn-lg btn-danger" ng-click="alert()">Click Me</button>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                    Launch demo modal
                </button>
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src ="angular/angular.min.js"></script>
    <script src ="angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <script src ="jquery/dist/jquery.min.js"></script>
    <script src ="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src ="homectrl.js"></script>
</html>
